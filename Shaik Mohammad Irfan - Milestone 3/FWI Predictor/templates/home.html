<!DOCTYPE html>
<html>
<head>
  <title>FWI Result – Tempest Predictor</title>
  <style>
    body {font-family:Arial; background:linear-gradient(#ffe6e6,#ff9999); text-align:center; padding:50px;}
    .card {background:white; width:500px; margin:auto; padding:40px; border-radius:20px; box-shadow:0 15px 40px rgba(0,0,0,0.2);}
    .fwi {font-size:80px; font-weight:bold; color:#e74c3c;}
    .risk {font-size:28px; color:#c0392b; margin:20px;}
    a {background:#3498db; color:white; padding:15px 30px; text-decoration:none; border-radius:8px; margin-top:30px; display:inline-block;}
    a:hover {background:#2980b9;}
  </style>
</head>
<body>
<div class="card">
  <h1>Predicted FWI</h1>
  <div class="fwi">{{ prediction }}</div>
  <div class="risk"><strong>{{ risk }} Fire Danger</strong></div>
  <a href="/">← New Prediction</a>
</div>
</body>
</html>
